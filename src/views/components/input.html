<div class="my-5">
  <label for="{{text}}" class="block text-sm font-medium leading-6 text-secondary">{{title}}</label>
  <div class="relative mt-2 rounded-md shadow-sm">
    <input type="{{type}}" name="{{text}}" id="{{text}}"
      class="block w-full rounded-md border-0 py-1.5 pl-3 pr-3 text-gray-900 ring-1 ring-inset ring-gray-300 bg-primary-transparent placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
      placeholder="{{placeholder}}" required="{{required}}">
  </div>
</div>
